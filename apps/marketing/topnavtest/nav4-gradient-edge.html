<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav 4 - Gradient Edge</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --cyan-500: #00F6E0;
      --cyan-600: #00DCCE;
      --purple-500: #8B5CF6;
      --black: #000000;
      --black-50: #0A0A0A;
      --black-100: #141414;
      --text-primary: #FFFFFF;
      --text-secondary: #A0A0A0;
      --nav-height: 69px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      min-height: 100vh;
    }

    /* Simulated video background */
    .video-bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    .video-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(0, 246, 224, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(0, 150, 200, 0.1) 0%, transparent 50%);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* NAV 4: Gradient Edge - Animated gradient border */
    .nav-gradient-edge {
      position: fixed;
      top: 12px;
      left: 16px;
      right: 16px;
      height: var(--nav-height);
      z-index: 100;

      /* Gradient border container */
      background: linear-gradient(
        90deg,
        var(--cyan-500),
        var(--purple-500),
        var(--cyan-500)
      );
      background-size: 200% 100%;
      animation: borderGradient 4s linear infinite;

      border-radius: 16px;
      padding: 1px;
    }

    @keyframes borderGradient {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .nav-gradient-edge .nav-content {
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 15px;
      height: 100%;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.03);
    }

    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      padding: 0 22px;
    }

    .nav-left, .nav-right {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .nav-right { justify-content: flex-end; }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .hamburger {
      width: 24px;
      height: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      position: relative;
    }

    .hamburger span {
      display: block;
      height: 2px;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger span:nth-child(1) {
      background: var(--cyan-500);
      width: 100%;
    }

    .hamburger span:nth-child(2) {
      background: linear-gradient(90deg, var(--cyan-500), var(--purple-500));
      width: 80%;
    }

    .hamburger span:nth-child(3) {
      background: var(--purple-500);
      width: 60%;
    }

    .hamburger:hover span {
      width: 100%;
    }

    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 34px;
      letter-spacing: 0.08em;
      background: linear-gradient(135deg, var(--cyan-500) 0%, var(--purple-500) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 20px rgba(0, 246, 224, 0.3));
    }

    .profile-icon {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(0, 246, 224, 0.15), rgba(139, 92, 246, 0.15));
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .profile-icon::before {
      content: '';
      position: absolute;
      inset: -1px;
      background: linear-gradient(135deg, var(--cyan-500), var(--purple-500));
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .profile-icon:hover::before {
      opacity: 0.3;
    }

    .profile-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 24px rgba(139, 92, 246, 0.4);
    }

    .profile-icon svg {
      width: 18px;
      height: 18px;
      stroke: var(--text-secondary);
      transition: stroke 0.3s ease;
    }

    .profile-icon:hover svg {
      stroke: var(--text-primary);
    }

    /* Label */
    .label {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 24px;
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      z-index: 200;
    }

    .label strong { color: var(--cyan-500); }
  </style>
</head>
<body>
  <div class="video-bg"></div>

  <nav class="nav-gradient-edge">
    <div class="nav-content">
      <div class="nav-inner">
        <div class="nav-left">
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="nav-center">
          <div class="logo">YP</div>
        </div>

        <div class="nav-right">
          <div class="profile-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5">
              <circle cx="12" cy="8" r="4"/>
              <path d="M4 21v-1a6 6 0 0 1 6-6h4a6 6 0 0 1 6 6v1"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="label">
    <strong>Nav 4:</strong> Gradient Edge - Animated border, high-energy, gaming aesthetic
  </div>
</body>
</html>
