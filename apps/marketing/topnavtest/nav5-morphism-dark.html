<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav 5 - Dark Morphism</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --cyan-500: #00F6E0;
      --cyan-600: #00DCCE;
      --surface: #121212;
      --surface-light: #1a1a1a;
      --surface-dark: #0a0a0a;
      --text-primary: #FFFFFF;
      --text-secondary: #888888;
      --nav-height: 69px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      min-height: 100vh;
    }

    /* Simulated video background */
    .video-bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    .video-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(0, 246, 224, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(0, 150, 200, 0.1) 0%, transparent 50%);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* NAV 5: Dark Morphism - Neumorphic shadows, tactile feel */
    .nav-morphism-dark {
      position: fixed;
      top: 12px;
      left: 16px;
      right: 16px;
      height: var(--nav-height);
      z-index: 100;

      /* Neumorphic surface */
      background: linear-gradient(145deg, var(--surface-light), var(--surface-dark));

      border-radius: 20px;
      border: none;

      /* Double shadow for depth */
      box-shadow:
        8px 8px 20px rgba(0, 0, 0, 0.6),
        -4px -4px 16px rgba(40, 40, 40, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.02);
    }

    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      padding: 0 20px;
    }

    .nav-left, .nav-right {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .nav-right { justify-content: flex-end; }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Pressed-in hamburger */
    .hamburger {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(145deg, var(--surface-dark), var(--surface-light));
      box-shadow:
        inset 3px 3px 6px rgba(0, 0, 0, 0.4),
        inset -2px -2px 4px rgba(50, 50, 50, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .hamburger:hover {
      box-shadow:
        inset 2px 2px 4px rgba(0, 0, 0, 0.3),
        inset -1px -1px 2px rgba(50, 50, 50, 0.15);
    }

    .hamburger:active {
      box-shadow:
        inset 4px 4px 8px rgba(0, 0, 0, 0.5),
        inset -3px -3px 6px rgba(50, 50, 50, 0.2);
    }

    .hamburger span {
      display: block;
      width: 18px;
      height: 2px;
      background: var(--text-secondary);
      border-radius: 1px;
      transition: all 0.2s ease;
    }

    .hamburger:hover span {
      background: var(--cyan-500);
    }

    /* Raised logo */
    .logo-container {
      background: linear-gradient(145deg, var(--surface-light), var(--surface));
      padding: 8px 20px;
      border-radius: 12px;
      box-shadow:
        4px 4px 10px rgba(0, 0, 0, 0.4),
        -2px -2px 6px rgba(50, 50, 50, 0.15);
    }

    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 32px;
      letter-spacing: 0.12em;
      color: var(--cyan-500);
      text-shadow: 0 0 20px rgba(0, 246, 224, 0.4);
    }

    /* Raised profile button */
    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(145deg, var(--surface-light), var(--surface-dark));
      box-shadow:
        4px 4px 10px rgba(0, 0, 0, 0.4),
        -2px -2px 6px rgba(50, 50, 50, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .profile-icon:hover {
      box-shadow:
        2px 2px 6px rgba(0, 0, 0, 0.3),
        -1px -1px 3px rgba(50, 50, 50, 0.1),
        0 0 20px rgba(0, 246, 224, 0.2);
    }

    .profile-icon:active {
      box-shadow:
        inset 3px 3px 6px rgba(0, 0, 0, 0.4),
        inset -2px -2px 4px rgba(50, 50, 50, 0.2);
    }

    .profile-icon svg {
      width: 18px;
      height: 18px;
      stroke: var(--text-secondary);
      transition: stroke 0.2s ease;
    }

    .profile-icon:hover svg {
      stroke: var(--cyan-500);
    }

    /* Label */
    .label {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 24px;
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      z-index: 200;
    }

    .label strong { color: var(--cyan-500); }
  </style>
</head>
<body>
  <div class="video-bg"></div>

  <nav class="nav-morphism-dark">
    <div class="nav-inner">
      <div class="nav-left">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="nav-center">
        <div class="logo-container">
          <div class="logo">YP</div>
        </div>
      </div>

      <div class="nav-right">
        <div class="profile-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5">
            <circle cx="12" cy="8" r="4"/>
            <path d="M4 21v-1a6 6 0 0 1 6-6h4a6 6 0 0 1 6 6v1"/>
          </svg>
        </div>
      </div>
    </div>
  </nav>

  <div class="label">
    <strong>Nav 5:</strong> Dark Morphism - Neumorphic shadows, tactile buttons, depth
  </div>
</body>
</html>
