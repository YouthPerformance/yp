<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav 3 - Frosted Deep</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --cyan-500: #00F6E0;
      --cyan-600: #00DCCE;
      --navy-deep: #0a1628;
      --navy-mid: #162744;
      --black-400: #2A2A2A;
      --text-primary: #FFFFFF;
      --text-secondary: #8899aa;
      --nav-height: 69px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      min-height: 100vh;
    }

    /* Simulated video background */
    .video-bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    .video-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(0, 246, 224, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(0, 150, 200, 0.1) 0%, transparent 50%);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* NAV 3: Frosted Deep - Heavy blur, semi-opaque, navy tint */
    .nav-frosted-deep {
      position: fixed;
      top: 12px;
      left: 16px;
      right: 16px;
      height: var(--nav-height);
      z-index: 100;

      /* Deep frosted effect - more opaque */
      background: linear-gradient(
        135deg,
        rgba(10, 22, 40, 0.85) 0%,
        rgba(22, 39, 68, 0.9) 50%,
        rgba(10, 22, 40, 0.85) 100%
      );
      backdrop-filter: blur(24px) saturate(150%);
      -webkit-backdrop-filter: blur(24px) saturate(150%);

      border-radius: 18px;
      border: 1px solid rgba(0, 246, 224, 0.1);
      box-shadow:
        0 8px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.03),
        inset 0 -1px 0 rgba(0, 0, 0, 0.2);
    }

    /* Cyan glow underneath */
    .nav-frosted-deep::before {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 30%;
      right: 30%;
      height: 16px;
      background: radial-gradient(ellipse, rgba(0, 246, 224, 0.2) 0%, transparent 70%);
      filter: blur(8px);
    }

    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      padding: 0 24px;
    }

    .nav-left, .nav-right {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .nav-right { justify-content: flex-end; }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .hamburger {
      width: 26px;
      height: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      height: 2px;
      background: var(--text-secondary);
      border-radius: 2px;
      transition: all 0.3s ease;
      transform-origin: left center;
    }

    .hamburger span:nth-child(2) {
      width: 70%;
    }

    .hamburger:hover span {
      background: var(--cyan-500);
      width: 100%;
    }

    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 38px;
      letter-spacing: 0.1em;
      color: var(--text-primary);
      position: relative;
      text-shadow: 0 0 30px rgba(0, 246, 224, 0.4);
    }

    /* Glowing dot accent */
    .logo::after {
      content: '';
      position: absolute;
      top: 50%;
      right: -12px;
      transform: translateY(-50%);
      width: 6px;
      height: 6px;
      background: var(--cyan-500);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--cyan-500);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: translateY(-50%) scale(1); }
      50% { opacity: 0.6; transform: translateY(-50%) scale(0.8); }
    }

    .profile-icon {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: rgba(0, 246, 224, 0.08);
      border: 1px solid rgba(0, 246, 224, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .profile-icon:hover {
      background: rgba(0, 246, 224, 0.15);
      border-color: var(--cyan-500);
      box-shadow: 0 0 24px rgba(0, 246, 224, 0.3);
    }

    .profile-icon svg {
      width: 20px;
      height: 20px;
      stroke: var(--text-secondary);
      transition: stroke 0.3s ease;
    }

    .profile-icon:hover svg {
      stroke: var(--cyan-500);
    }

    /* Label */
    .label {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 24px;
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      z-index: 200;
    }

    .label strong { color: var(--cyan-500); }
  </style>
</head>
<body>
  <div class="video-bg"></div>

  <nav class="nav-frosted-deep">
    <div class="nav-inner">
      <div class="nav-left">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="nav-center">
        <div class="logo">YP</div>
      </div>

      <div class="nav-right">
        <div class="profile-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5">
            <circle cx="12" cy="8" r="4"/>
            <path d="M4 21v-1a6 6 0 0 1 6-6h4a6 6 0 0 1 6 6v1"/>
          </svg>
        </div>
      </div>
    </div>
  </nav>

  <div class="label">
    <strong>Nav 3:</strong> Frosted Deep - Heavy blur, navy tint, premium feel
  </div>
</body>
</html>
