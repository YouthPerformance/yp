<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav 1 - Liquid Glass (Video Overlay)</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --cyan-500: #00F6E0;
      --cyan-600: #00DCCE;
      --black-50: #0A0A0A;
      --black-400: #2A2A2A;
      --text-primary: #FFFFFF;
      --text-secondary: #A0A0A0;
      --nav-height: 69px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      min-height: 100vh;
    }

    /* Simulated video background */
    .video-bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    .video-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(0, 246, 224, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(0, 150, 200, 0.1) 0%, transparent 50%);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* NAV 1: Liquid Glass - Maximum transparency, floats over video */
    .nav-liquid-glass {
      position: fixed;
      top: 12px;
      left: 16px;
      right: 16px;
      height: var(--nav-height);
      z-index: 100;

      /* Ultra-light glass - see-through for video */
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.03) 0%,
        rgba(0, 246, 224, 0.02) 50%,
        rgba(0, 0, 0, 0.05) 100%
      );
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);

      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow:
        0 4px 30px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      padding: 0 20px;
    }

    .nav-left, .nav-right {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .nav-right { justify-content: flex-end; }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .hamburger {
      width: 24px;
      height: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      height: 2px;
      background: var(--text-primary);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger:hover span {
      background: var(--cyan-500);
    }

    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 32px;
      letter-spacing: 0.05em;
      background: linear-gradient(135deg, var(--cyan-500) 0%, #00a8ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(0, 246, 224, 0.3);
    }

    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1.5px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .profile-icon:hover {
      border-color: var(--cyan-500);
      box-shadow: 0 0 20px rgba(0, 246, 224, 0.3);
    }

    .profile-icon svg {
      width: 18px;
      height: 18px;
      stroke: var(--text-secondary);
      transition: stroke 0.3s ease;
    }

    .profile-icon:hover svg {
      stroke: var(--cyan-500);
    }

    /* Label */
    .label {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 24px;
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      z-index: 200;
    }

    .label strong { color: var(--cyan-500); }
  </style>
</head>
<body>
  <div class="video-bg"></div>

  <nav class="nav-liquid-glass">
    <div class="nav-inner">
      <div class="nav-left">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="nav-center">
        <div class="logo">YP</div>
      </div>

      <div class="nav-right">
        <div class="profile-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5">
            <circle cx="12" cy="8" r="4"/>
            <path d="M4 21v-1a6 6 0 0 1 6-6h4a6 6 0 0 1 6 6v1"/>
          </svg>
        </div>
      </div>
    </div>
  </nav>

  <div class="label">
    <strong>Nav 1:</strong> Liquid Glass - Ultra-transparent, ideal for video backgrounds
  </div>
</body>
</html>
