<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav 2 - Solid Black Minimal</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --cyan-500: #00F6E0;
      --cyan-600: #00DCCE;
      --black: #000000;
      --black-50: #0A0A0A;
      --black-100: #141414;
      --black-400: #2A2A2A;
      --text-primary: #FFFFFF;
      --text-secondary: #A0A0A0;
      --nav-height: 69px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      min-height: 100vh;
    }

    /* Simulated video background */
    .video-bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    .video-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(0, 246, 224, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(0, 150, 200, 0.1) 0%, transparent 50%);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* NAV 2: Solid Black - Opaque, minimal, sharp */
    .nav-solid-black {
      position: fixed;
      top: 12px;
      left: 16px;
      right: 16px;
      height: var(--nav-height);
      z-index: 100;

      /* Pure solid black */
      background: var(--black);

      border-radius: 14px;
      border: 1px solid var(--black-400);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
    }

    /* Subtle cyan accent line at bottom */
    .nav-solid-black::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 20%;
      right: 20%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--cyan-500), transparent);
      opacity: 0.4;
    }

    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      padding: 0 20px;
    }

    .nav-left, .nav-right {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .nav-right { justify-content: flex-end; }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .hamburger {
      width: 22px;
      height: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      padding: 8px;
      margin: -8px;
    }

    .hamburger span {
      display: block;
      height: 1.5px;
      background: var(--text-secondary);
      border-radius: 1px;
      transition: all 0.2s ease;
    }

    .hamburger:hover span {
      background: var(--cyan-500);
    }

    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      letter-spacing: 0.08em;
      color: var(--cyan-500);
      position: relative;
    }

    /* Sharp underline accent */
    .logo::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--cyan-500);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .logo:hover::after {
      transform: scaleX(1);
    }

    .profile-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: var(--black-100);
      border: 1px solid var(--black-400);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .profile-icon:hover {
      border-color: var(--cyan-500);
      background: rgba(0, 246, 224, 0.1);
    }

    .profile-icon svg {
      width: 18px;
      height: 18px;
      stroke: var(--text-secondary);
      transition: stroke 0.2s ease;
    }

    .profile-icon:hover svg {
      stroke: var(--cyan-500);
    }

    /* Label */
    .label {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 24px;
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      z-index: 200;
    }

    .label strong { color: var(--cyan-500); }
  </style>
</head>
<body>
  <div class="video-bg"></div>

  <nav class="nav-solid-black">
    <div class="nav-inner">
      <div class="nav-left">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="nav-center">
        <div class="logo">YP</div>
      </div>

      <div class="nav-right">
        <div class="profile-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5">
            <circle cx="12" cy="8" r="4"/>
            <path d="M4 21v-1a6 6 0 0 1 6-6h4a6 6 0 0 1 6 6v1"/>
          </svg>
        </div>
      </div>
    </div>
  </nav>

  <div class="label">
    <strong>Nav 2:</strong> Solid Black - Clean separation, sharp minimal aesthetic
  </div>
</body>
</html>
