name: On Release Merge

on:
  pull_request:
    types: [closed]
    branches: [main, master]

permissions:
  contents: write

jobs:
  # ============================================
  # CREATE TAG: When release PR is merged
  # ============================================
  create-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          # Extract version from branch name (release/v1.2.3 -> 1.2.3)
          BRANCH="${{ github.head_ref }}"
          VERSION=$(echo "$BRANCH" | sed 's/release\/v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "Created tag: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Release v${{ steps.version.outputs.version }}

            See [CHANGELOG.md](./CHANGELOG.md) for details.

            ### Deployment
            - âœ… Staging: Auto-deployed on merge
            - â³ Production: Run [Deploy to Production](../actions/workflows/deploy-prod.yml) workflow

            ---
            ðŸº YouthPerformance Wolf Pack
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output summary
        run: |
          echo "## ðŸ·ï¸ Release Tagged" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**GitHub Release:** Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify staging deployment" >> $GITHUB_STEP_SUMMARY
          echo "2. Run production deployment when ready" >> $GITHUB_STEP_SUMMARY
