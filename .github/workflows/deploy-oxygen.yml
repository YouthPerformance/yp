name: Deploy Shop to Oxygen

on:
  push:
    branches: [master]
    paths:
      - 'apps/shop/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'apps/shop/**'
      - 'packages/**'
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy to Oxygen
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build with Turbo
        run: pnpm turbo run build --filter=@yp/shop
        env:
          PUBLIC_STORE_DOMAIN: ${{ secrets.PUBLIC_STORE_DOMAIN }}
          PUBLIC_STOREFRONT_API_TOKEN: ${{ secrets.PUBLIC_STOREFRONT_API_TOKEN }}
          PUBLIC_STOREFRONT_API_VERSION: '2024-10'

      - name: Deploy to Oxygen
        working-directory: apps/shop
        run: npx shopify hydrogen deploy --no-lockfile-check --force
        env:
          SHOPIFY_HYDROGEN_DEPLOYMENT_TOKEN: ${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_1000078410 }}
