name: Deploy Shop to Oxygen

on:
  push:
    branches: [master]
    paths:
      - 'apps/shop/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with Turbo
        run: pnpm turbo run build --filter=@yp/shop
        env:
          PUBLIC_STORE_DOMAIN: ${{ secrets.PUBLIC_STORE_DOMAIN }}
          PUBLIC_STOREFRONT_API_TOKEN: ${{ secrets.PUBLIC_STOREFRONT_API_TOKEN }}
          PUBLIC_STOREFRONT_API_VERSION: '2024-10'

      - name: Deploy to Oxygen
        working-directory: apps/shop
        run: npx shopify hydrogen deploy --token ${{ secrets.SHOPIFY_HYDROGEN_DEPLOY_TOKEN }} --no-lockfile-check
        env:
          SHOPIFY_HYDROGEN_DEPLOY_TOKEN: ${{ secrets.SHOPIFY_HYDROGEN_DEPLOY_TOKEN }}
