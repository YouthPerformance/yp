name: Deploy Shop to Oxygen

on:
  push:
    branches: [master]
    paths:
      - 'apps/shop/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/shop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Build Shop
        run: pnpm build
        env:
          PUBLIC_STORE_DOMAIN: ${{ secrets.PUBLIC_STORE_DOMAIN }}
          PUBLIC_STOREFRONT_API_TOKEN: ${{ secrets.PUBLIC_STOREFRONT_API_TOKEN }}
          PUBLIC_STOREFRONT_API_VERSION: '2024-10'

      - name: Deploy to Oxygen
        run: npx shopify hydrogen deploy --env production --token ${{ secrets.SHOPIFY_HYDROGEN_DEPLOY_TOKEN }}
        env:
          SHOPIFY_HYDROGEN_DEPLOY_TOKEN: ${{ secrets.SHOPIFY_HYDROGEN_DEPLOY_TOKEN }}
