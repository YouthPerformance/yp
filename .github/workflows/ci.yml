name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  # ============================================
  # VALIDATION: Type checking, linting, building
  # ============================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm turbo run typecheck
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ vars.NEXT_PUBLIC_CONVEX_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}

      - name: Lint
        run: pnpm turbo run lint

      - name: Build packages
        run: pnpm turbo run build --filter=@yp/alpha --filter=@yp/ui
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ vars.NEXT_PUBLIC_CONVEX_URL }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  # ============================================
  # SECURITY: Scan for exposed secrets
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Scan for secrets in client code
        run: |
          echo "ðŸ” Scanning for exposed secrets in client-side code..."
          SECRETS_FOUND=0

          # Check for private tokens in component files
          if grep -rn "SHOPIFY_ADMIN_TOKEN\|PRIVATE_.*_TOKEN\|CLERK_SECRET_KEY\|STRIPE_SECRET_KEY" \
            --include="*.tsx" --include="*.ts" --include="*.jsx" --include="*.js" \
            apps/*/src/components/ apps/*/app/components/ packages/ui/src/ 2>/dev/null; then
            echo "::error::Private tokens found in component files!"
            SECRETS_FOUND=1
          fi

          # Check for hardcoded API keys (actual values, not env references)
          if grep -rn "sk-ant-[a-zA-Z0-9]\{20,\}\|sk-[a-zA-Z0-9]\{40,\}\|shpat_[a-zA-Z0-9]\{20,\}" \
            --include="*.tsx" --include="*.ts" --include="*.jsx" --include="*.js" \
            apps/ packages/ 2>/dev/null | grep -v ".env" | grep -v "node_modules"; then
            echo "::error::Hardcoded API keys detected!"
            SECRETS_FOUND=1
          fi

          # Check for Convex deployment keys in code
          if grep -rn "CONVEX_DEPLOY_KEY\|convex_deploy_key" \
            --include="*.tsx" --include="*.ts" --include="*.jsx" --include="*.js" \
            apps/*/src/ packages/*/src/ 2>/dev/null | grep -v ".env"; then
            echo "::error::Convex deploy keys found in source code!"
            SECRETS_FOUND=1
          fi

          if [ $SECRETS_FOUND -eq 1 ]; then
            exit 1
          fi

          echo "âœ… No secrets found in client-side code"

      - name: Check for .env files committed
        run: |
          if git ls-files | grep -E "\.env$|\.env\.local$|\.env\.production$" | grep -v ".env.example"; then
            echo "::error::Environment files should not be committed!"
            exit 1
          fi
          echo "âœ… No .env files committed"

  # ============================================
  # TEST: Run unit and integration tests
  # Critical tests: auth, payments, data mutations
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 10
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dependencies
        run: pnpm turbo run build --filter=@yp/alpha --filter=@yp/ui
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NEXT_PUBLIC_CONVEX_URL: ${{ vars.NEXT_PUBLIC_CONVEX_URL }}

      - name: Run critical tests (auth, payments, data)
        run: pnpm turbo run test --filter=@yp/web-academy
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NEXT_PUBLIC_CONVEX_URL: ${{ vars.NEXT_PUBLIC_CONVEX_URL }}
          STRIPE_SECRET_KEY: sk_test_mock_for_ci
          STRIPE_WEBHOOK_SECRET: whsec_test_mock_for_ci
          BETTER_AUTH_SECRET: ci-test-secret-32-characters-long

  # ============================================
  # BUILD CHECK: Verify all apps can build
  # ============================================
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 20
    if: github.event_name == 'pull_request'

    strategy:
      fail-fast: false
      matrix:
        app:
          - name: web-academy
            filter: "@yp/web-academy"
          - name: marketing
            filter: "@yp/marketing"
          - name: shop
            filter: "@yp/shop"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build ${{ matrix.app.name }}
        run: pnpm turbo run build --filter=${{ matrix.app.filter }}
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ vars.NEXT_PUBLIC_CONVEX_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          PUBLIC_STORE_DOMAIN: ${{ vars.PUBLIC_STORE_DOMAIN }}
          PUBLIC_STOREFRONT_API_TOKEN: ${{ secrets.PUBLIC_STOREFRONT_API_TOKEN }}
          PUBLIC_STOREFRONT_API_VERSION: '2024-10'
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  # ============================================
  # GATE: All checks must pass before merge
  # ============================================
  ci-gate:
    name: CI Gate
    runs-on: ubuntu-latest
    needs: [validate, security, test, build-check]
    if: always() && github.event_name == 'pull_request'

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.validate.result }}" != "success" ]]; then
            echo "::error::Validation failed"
            exit 1
          fi
          if [[ "${{ needs.security.result }}" != "success" ]]; then
            echo "::error::Security scan failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" && "${{ needs.test.result }}" != "skipped" ]]; then
            echo "::error::Tests failed"
            exit 1
          fi
          if [[ "${{ needs.build-check.result }}" != "success" && "${{ needs.build-check.result }}" != "skipped" ]]; then
            echo "::error::Build check failed"
            exit 1
          fi
          echo "âœ… All CI checks passed!"
